<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="navigation">
                <li class="item"><a href="../mainpage/main.html">Home</a></li>
                <!-- <li class="item">contact us</li> -->
            </ul>
        </nav>
    </header>
    <div class="container">
        
         <h1>
            Signup
        </h1>
        <div class="form">
           
        <form name="signup" onsubmit="validateForm(event)" action="">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter Your Full Name">

            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" placeholder="Enter Your Number">

            <label for="mail">Email</label>
            <input type="email" name="mail" id="mail" placeholder="Enter Your Mail">

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Your Password">

            <button><a href="../login_page/login.html">Already have an account</a></button>
            <button type="submit" class="submit">Submit</button>
        

            </form>
        
        
        </div>
    </div>
</body>
<script src="signup.js"></script>
</html>
