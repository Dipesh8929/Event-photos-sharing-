<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="create_event.css">
</head>
<body>
    <h1>Create a New Event</h1>
<br>
<form action="/submit_event" method="post" style="font-weight: bold;">
    <label for="eventname">Event Name:</label><br>
    <input type="text" id="eventname" name="eventname"><br>
    <label for="date">Date:</label><br>
    <input type="date" id="date" name="date"><br>
    <label for="location">Location:</label><br>
    <input type="text" id="location" name="location"><br>


    <label for="type_of_event" aria-placeholder="dfhg">Select Event Type:</label><br>
    <select id="type_of_event">
    <option value="">Select</option>
    <option value="cultural">Cultural</option>
    <option value="">Spiritual</option>
    <option value="">Educational</option>
    <option value=""></option>
</select>
<br><br>
<center>
<input type="submit" value="Create Event">
</center>
</form> 

</body>
</html>
